<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Star Wars Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js" defer></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Star Wars Duel</h1>
        <button id="instructions">Instructions</button>
        
		<!-- pics of characters -->
		<div class = "row" id = "picRow">
			<div class = "col-2 firstRow _0 float" id = "obi" value = "ObiWan">
			<p class = "Obi-Wan" value = "0">Obi-Wan Kenobi</p>
			<img src="assets/images/obi_wan.jpeg" id = "imageo"><br>
			<p class = "HP ob1hp ObiWan r0"></p>
			</div>

			<div class = "col-2 firstRow _1 float" id = "luke" value = "LukeSky">
			<p class = "Luke" value = "1">Luke Skywalker</p>
			<img src="assets/images/luke.jpg" id = "imagel"><br>
			<p class = "HP lukehp LukeSky 1"></p>
			</div>

			<div class = "col-2 firstRow _2 float" id = "darthV" value = "DarVad">
			<p class = "Darth Vader" value = "2">Darth Vader</p>
			<img src="assets/images/Darth_Vader.jpg" id = "imagedv"><br>
			<p class = "HP darthvhp DarVad 2"></p>
			</div>

			<div class = "col-2 firstRow _3 float" id = "darthM" value = "DarMaul">
			<p class = "Darth Maul" value = "3">Darth Maul</p>
			<img src="assets/images/DarthMaul.jpg" id = "imagedm"><br>
			<p class = "HP darthmhp DarMaul 3"></p>
			</div>
		</div>

		
		<div class = "row">
			<div class = "col-12">
			<p>Enemies Available to Attack</p>
			</div>
		</div>

		<div class = "row empty">
			<div class = "col-12 move"  id = "enemies1"></div>
			<div class = "col-12 move"  id = "enemies0"></div>
			<div class = "col-12 move"  id = "enemies2"></div>
			<div class = "col-12 move"  id = "enemies3"></div>
		</div>
      
		
        <style>
            body {
              background-image: url('assets/images/star_wars_jedi.jpeg');
            }
            </style> 

		<h2>Fight Section</h2>
			
		<!-- hero chosen by user-->
        
		<h3>Your Hero</h3>	
		    <div class = "hero" id = "yourChar"></div>
		
		<!-- attack button -->
		
		<div class = "attackButton">
		    <button style = "font-size: 20px; font-family: 'Lekton', sans-serif;">Attack</button>
		</div>
		

		<!-- villian chosen by user-->
		
		<h3>Villian</h3>
		<div class = "villian" id = "defender"></div>
		

		<!-- attack text-->
		
			
			<p class = "youAttacked"></p>
			<p class = "attackedBack"></p>
			<p class = "youDefeated"></p>
			<p class = "youWon"></p>
			<p class = "youLose"></p>
			<p class = "noEnemy"></p>
		

		<!--"restart" button -->
		<div class = "row padLeft">
			<div class = "col-12 padLeft">
			<button class = "restart" style = "font-size: 20px; font-family: 'Lekton', sans-serif;">Restart</button>
			</div>
		</div>
        
        
    </body>
</html>
